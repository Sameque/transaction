name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101
    - name: Restore dependencies
      working-directory: Transactions
    - name: Build
      run: dotnet build --no-restore Transactions/Transactions.csproj
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: Transactions.Teste
